<!DOCTYPE html [
    <!ENTITY nbsp "&#160;"> 
    <!ENTITY copy "&#169;"> 
    ]>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <meta charset="utf-8"></meta>
        <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
    </h:head>
    <body>
          <ui:composition template="./masterpage.xhtml">
            <ui:define name="content">
                <h:form id ="frmpnl">
                <div class="cart-box-main">
        <div class="container">
            <div class="row">
                
                <div class="col-lg-12">
                    <p:scrollPanel id="tnspane" mode="native" style="width:100%;height:250px; border: 0px;float: left; margin-left:0%;">                       
                    <hr/>       
                           <div class="table-main table-responsive">                 
                               <p:dataTable emptyMessage="No item available" binding="#{table2}" id="requests2" var="myrequest" value="#{orderController.listOrderItems()}" class="table table-striped" style="font-size:8px !important;" >                     
                                 <p:column headerText="S/No" width="100">
                                    #{table2.rowIndex + 1}
                                </p:column>
                                   
                                   <p:column headerText="Order ID" width="100">
                                       <p:outputLabel value="#{myrequest.orderId}" /><br/>
                                 </p:column>  
                                   
                                   <p:column headerText="Name" width="100">
                                       <p:outputLabel value="#{myrequest.name}" /><br/>
                                 </p:column>  
                                   
                                 <p:column headerText="Description" width="100">
                                     <p:outputLabel value="#{myrequest.description}" /><br/>
                                 </p:column>  
                                   
                                 <p:column headerText="Unit Price" width="100">
                                     <p:outputLabel value="#{myrequest.unitPrice}" /><br/>
                                 </p:column>  
                                   
                                 <p:column headerText="Quantity" width="100">
                                     <p:outputLabel value="#{myrequest.quantity}" /><br/>
                                 </p:column>  
                                 
                                 <p:column headerText="Status" width="100">
                                     <p:outputLabel value="#{myrequest.status}" /><br/>
                                 </p:column> 
                                   
                                 <p:column headerText="Payment Mode" width="100">
                                     <p:outputLabel value="#{myrequest.paymentMode}" /><br/>
                                 </p:column> 
                                   
                                 <p:column headerText="Payment Status" width="100">
                                     <p:outputLabel value="#{myrequest.paymentStatus}" /><br/>
                                 </p:column> 

                                 <p:column headerText="Total Paid" width="100">
                                     <p:outputLabel value="#{myrequest.totalAmountPaid}" /><br/>
                                 </p:column> 
                                   
                                 <p:column headerText="Date " width="100">
                                     <p:outputLabel value="#{myrequest.dateCreated}" /><br/>
                                 </p:column> 

                             </p:dataTable>   
                               
                               
                               
                            </div>
                           
                           
                       </p:scrollPanel>

                </div>
            </div>

        </div>
    </div>
                </h:form>
                
            </ui:define>
       </ui:composition>   
    </body>
</html>
